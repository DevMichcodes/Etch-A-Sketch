<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <h1>ETCH A SKETCH</h1>
    
    <link rel="Stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="changeSize">
        <p>Would you like to change the grid size?</p>
        <label for="gridSizeInput">Grid Size (Max: 100):</label>
        <input type="number" id="gridSizeInput" value="16" min="1" max="100">
        <button id="resetGridSizeButton">Reset Grid Size</button> 
    </div>
    <button id="resetButton"> RESET </button>
    <div id="container"> 
        <canvas id="myCanvas" height="500px" width="500px"></canvas>
    </div>
    
</body>
</html>
